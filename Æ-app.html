  <style>
    @import url("https://fonts.googleapis.com/css2?family=League+Spartan&display=swap");

    * {
      padding: 0px;
      margin: 0px;
      font-family: "League Spartan", sans-serif;
    }

    body {
      background-image: url();
    }

    .container {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .frame {
      border: 6px solid rgb(0, 0, 0);
      position: relative;
      border-radius: 22px;
      height: 340px;
      width: 175px;
      margin: 10px;
      display: flex;
      justify-content: center;
      background-size: cover;
      background-color: #f1f0f0;
    }

    .talkmore {
      margin-right: 130px;
      margin-top: 5px;
      font-size: 7px;
      padding: 2px;
      position: absolute;
      color: aliceblue;
    }

    .top-camera-bar {
      border: 0.8px solid rgb(0, 0, 0);
      position: absolute;
      background-color: black;
      height: 15px;
      width: 60px;
      margin-right: 0px;
      margin-top: -5px;
      border-radius: 0rem 0 0.5rem 0.5rem;
    }

    .camera-1 {
      background: radial-gradient(circle, rgb(46, 44, 44), rgb(1, 1, 28));
      width: 6px;
      height: 6px;
      border-radius: 6px;
      margin: 1px;
      margin-top: 5px;
      margin-left: 6px;
      margin-bottom: -1px;
    }

    .top-right-menu {
      color: white;
      font-size: 8px;
      position: absolute;
      padding: 4px;
      margin-top: 5pxpx;
      margin-left: 130px;
    }

    .blue-box {
      width: 100%;
      background-color: #003ea5;
      border-radius: 15px 15px 0px 0px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 8px;
      color: white;
      height: 15%;
    }

    .strek-kode-box {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 85%;
      background-color: #ffffff;
      border-radius: 4px;
      position: absolute;
      margin-top: 40px;
      height: 20%;
    }

    .strek-kode {
      height: 70%;
    }

    .tilbud-liste {
      height: 58%;
      width: 100%;
      margin-left: 0px;
      margin-top: 70%;
      position: absolute;
    }

    .tilbud-liste-bilde {
      height: 100%;
      width: 100%;
    }

    .menu-bar {
      background-color: rgb(255, 255, 255);
      margin-top: 175%;
      height: 10%;
      width: 100%;
      border-radius: 0px 0px 15px 15px;
      position: absolute;
      border-top: 1px solid #d7d6d6;
      display: flex;
      justify-content: space-around;
      align-items: center;
    }

    .menu-button-1 {
      width: 15%;
      font-size: 6px;
      margin-left: 1px;
      border: none;
      background-color: white;
      cursor: pointer;
    }

    .hjem-knapp {
      height: 30px;
    }

    .menu-button-2 {
      width: 15%;
      font-size: 6px;
      border: none;
      background-color: white;
      cursor: pointer;
    }

    .handletur-knapp {
      height: 30px;
    }

    .menu-button-3 {
      width: 15%;
      font-size: 6px;
      border: none;
      background-color: white;
      cursor: pointer;
    }

    .profil-knapp {
      height: 30px;
    }

    .menu-button-4 {
      width: 15%;
      font-size: 6px;
      border: none;
      background-color: white;
      cursor: pointer;
      margin-bottom: 3px;
    }

    .dato-knapp {
      height: 27px;
      margin-top: 2px;
      margin-right: 0px;
      margin-top: px;
    }
